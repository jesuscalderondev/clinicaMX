<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>Inicio</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; margin: 0; padding: 0; height: 100vh;" class="bg-dark">
    {%with messages = get_flashed_messages()%}
        {%if messages%}
            {%for i in messages%}
            <div class="position-fixed bg-light" style="z-index: 100;">
                <div class="alert alert-info" id="alerta" role="alert">
                    {{i}}
                </div>
            </div>
            <script>
                const alerta = document.getElementById('alerta');

                alerta.addEventListener('click', function() {
                    alerta.style = "transition: all ease 2s"
                    alerta.style.marginTop = "-1000px";
                })
            </script>
            {%endfor%}
        {%endif%}
    {%endwith%}
    <div class="container-md bg-light d-flex login">
        
        <form action="/login" method="post" class="container text-center">
            <h2 class="display-5 text-center">Iniciar sesi칩n</h2>
            <div class="row">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" placeholder="username">
                    <label for="">Nombre de usuario o Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Contrase침a">
                    <label for="">Contrase침a</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary mb-3">Iniciar sesi칩n</button>
        </form>
    </div>
</body>
</html>
