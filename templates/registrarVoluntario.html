{% extends 'plantilla.html' %}
{%block body%}
<div class="container-sm shadow rounded bg-white text-center">
    <h2>Registro de voluntario</h2>
    <form action="/registrarVoluntario" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="x" name="nombre">
            <label>Nombre completo</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="x" name="localidad">
            <label>Localidad</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="x" name="telegramId">
            <label>Codigo Telegram</label>
        </div>
        <button type="submit" class="btn btn-success mb-3"><i class="fa-solid fa-plus-circle"></i> Registrar</button>
        <button type="reset" class="btn btn-danger mb-3"><i class="fa-solid fa-xmark-circle"></i> Cancelar</button>
    </form>
</div>

<div class="mt-3 container-sm shadow rounded bg-white text-center">
    <table class="table table-bordered border-black">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Localidad</th>
                <th>Id Telegram</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {%for vol in voluntarios%}
            <tr>
                <td>{{vol.nombreCompleto}}</td>
                <td>{{vol.localidad}}</td>
                <td>{{vol.telegramId}}</td>
                <td>
                    <a href="/eliminarVoluntario/{{vol.id}}" class="mr-3 text-danger"><i class="fa fa-solid fa-trash"></i></a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
